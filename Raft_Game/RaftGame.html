<!DOCTYPE html>
<html lang='en'>
	<head>
        <meta charset= "UTF-8">
		<link rel="stylesheet" href="../style.css">
        <title>Raft Game</title>
	</head>
	<body id ="body" class="body">
        <div id="canvasParant" style="display:none">
            <canvas id ="canvas" width="720" height="500"></canvas>
        </div>
        
        <div id= "mainEl" class="center" style="display:block">
            <div class ="container" style="display:"></div>
            
            <img src="Images/Raft.png" width="100px">
            <center style="font-size:75px; font-style:bold">
				RAFT GAME
            </center>
            <div class ="emptyDivider"></div>
            <center>
                <hr>
                <center>
                	Horizontal, Vertical value = 5 ~ 50 block <br>
                    Game speed value = 0.1 ~ 10 sec
                </center>
                <div class ="emptyDivider"></div>
                Horizontal : 
                <input id="inputX" class="input" value ="10">
                
                Vertical : 
            	<input id="inputY" class="input" value ="10">
            </center>
            
            Game Speed : 
            <input id="inputS" class="input" value ="2">
            
            <div class ="container"></div>
            <center>
                <button class ="startBtn" onclick ="ClickMainBtn()">
                    START
                </button>
            </center>
        </div>
        
        <script src= "RaftMainGame.js"></script>
	</body>

</html>
